<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-success bg-opacity-10">
    <header class="text-center mb-3 border border-success bg-success bg-opacity-25">
        <h1 class="display-4">Minha Lista de Tarefas</h1>
        <p id="funcionamento" class="lead"><em>Clique duas vezes em um item para marc√°-lo como completo</em> </p>
    </header>
    <section  class="text-center mb-3 container">
        <input id="texto-tarefa" type="text" class="form-control">
        <button id="criar-tarefa" class="btn btn-primary btnCuster">Adicionar</button>
        
    </section>
   
    <article class="container-md text-center mb-3 border border-warning bg-warning bg-opacity-10 rounded-3 lead">
        <ol id="lista-tarefas"  class="list-group list-group-numbered"></ol>
    </article>

    <footer class="text-center mb-3 container">
        <button id="apaga-tudo" class="btn btn-danger">Limpar Lista</button>
        <button id="remover-finalizados" class="btn btn-warning">Apagar Completos</button>
        <button id="salvar-tarefas" class="btn btn-success">Salvar Lista</button>
        <button id="mover-cima" class="btn btn-dark">Mover para CIma</button>
        <button id="mover-baixo" class="btn btn-dark">Mover para baixo</button>
        <button id="remover-selecionado" class="btn btn-warning">Remover Selecionado</button>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
